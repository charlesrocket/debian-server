---

- name: Ensure the system can use the HTTPS transport for APT
  stat: path=/usr/lib/apt/methods/https
  register: apt_https_transport

- name: Install HTTPS transport for APT
  apt: pkg=apt-transport-https state=installed
  when: not apt_https_transport.stat.exists

- name: Ensure that Aptitude repositories are up to date
  apt: update_cache=yes cache_valid_time={{ aptcachetime }}

- name: Install common packages
  apt: name={{ item }} state=latest update_cache=yes cache_valid_time={{ aptcachetime }}
  loop: ['aptitude', 'build-essential', 'bzip2', 'chkrootkit', 'curl', 'diffutils', 'dos2unix',
'fdupes', 'figlet', 'ftp-ssl', 'gawk', 'gcc', 'git', 'grep', 'gzip', 'htop', 'httping', 'iftop', 'iotop', 'less', 'lolcat', 'make', 'mc', 'nano', 'nfs-common',
'nmap', 'openssl', 'p7zip', 'pv', 'pwgen', 'ranger', 'rar', 'rkhunter', 'smbclient', 'software-properties-common', 'sshfs', 'sshpass', 'tar', 'tmux',
'tig', 'unzip', 'vim', 'wget', 'whois', 'zip']

- name: Upgrade installed packages
  apt: upgrade=yes

- name: Install MOTD 1/2
  copy:
    src: 05-hostname
    dest: /etc/update-motd.d/05-hostname
    owner: "{{ ansible_user_id }}"
    mode: 0755

- name: Install MOTD 2/2
  copy:
    src: 60-services
    dest: /etc/update-motd.d/60-services
    owner: "{{ ansible_user_id }}"
    mode: 0755

- name: Edit Bash prompt
  lineinfile:
    dest: /home/{{ ansible_user_id }}/.bashrc
    line: 'export PS1="\[\e[31m\]x\[\e[m\]:\[\e[34m\]\w\[\e[m\]\[\e[37m\]\\$\[\e[m\] "'
    owner: "{{ ansible_user_id }}"

- name: Add admin group
  shell: "sudo groupadd admin"

- name: Populate admin group
  shell: "sudo usermod -a -G admin {{ ansible_user_id }}"

- name: Su for admin group
  shell: "sudo dpkg-statoverride --update --add root admin 4750 /bin/su"

- name: Restrict shared memory
  lineinfile:
    dest: /etc/fstab
    line: "tmpfs /run/shm tmpfs defaults,noexec,nosuid 0 0"
