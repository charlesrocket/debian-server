---

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: present
    update_cache: true

- name: Create Docker group
  group:
    name: docker
    state: present
  become: true

- name: Add current user to Docker group
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  become: true
