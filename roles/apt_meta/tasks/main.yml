---

- name: Ensure apt packages are installed
  apt:
    state: "{{ apt_state }}"
    name: "{{ packages }}"
    autoclean: true
    autoremove: true
    force_apt_get: true
    update_cache: true
    cache_valid_time: 3600
    install_recommends: false
  vars:
    packages: "{{ apt_packages }}"
  become: true
